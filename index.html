<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiPian Portal</title>
    <link rel="icon" href="https://logodix.com/logo/1807102.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="https://www.tip.edu.ph/" target="_blank">
                <img src="photos/TIP.png" alt="TIP Logo" class="logo">
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="portal-text">
            <h1><span class="yellow-text">TiPian</span> <span class="black-text">Portal</span></h1>
            <p>Log in to your account.</p>
        </div>

        <div class="divider-main"> 
        <div class="right-section">
            <div class="login-card">
                <div class="campus-toggle">
                    <button class="campus-btn active" data-campus="manila">Manila City</button>
                    <button class="campus-btn" data-campus="quezon">Quezon City</button>
                </div>                

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <input type="text" id="studentNumber" placeholder="Student Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="google-login-btn" id="gmailLoginBtn">
                    <img src="photos/google.jpg"/>
                    Log in using Gmail
                </button>
                
            </div>
        </div>
        </div>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
